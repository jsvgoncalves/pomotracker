
<section id="user-profile">
    <div class="profile-header">
        <h1>User Profile</h1>
    </div>
    <div class="profile-details">
        <p>
            {{user.name}}
        </p>
        <p>
            {{user.email}}
        </p>
    </div>
</section>


<section id="sessions">
    <h2>Sessions</h2>
    <ul>
        <li ng-repeat="session in sessions">
            <p>{{session.name}}: {{session.start}} - {{session.finish}}</p>
        </li>
    </ul>
</section>
